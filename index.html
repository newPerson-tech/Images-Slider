<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <style>
      .slider {
        position: relative;
        width: 600px;
        height: 400px;
        margin: auto;
        overflow: hidden;
        border: 2px solid #ccc;
      }
      .slider img {
        width: 100%;
        height: 100%;
        display: none;
      }
      .slider img.active {
        display: block;
      }
      .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <button class="nav-button prev" id="prev">&lt;</button>
      <img src="./image1.jpeg" alt="Image 1" class="active" />
      <img src="./image2.jpeg" alt="Image 2" />
      <img src="./image3.webp" alt="Image 3" />
      <img src="./image4.jpeg" alt="Image 4" />
      <button class="nav-button next" id="next">&gt;</button>
    </div>

    <script>
      const images = document.querySelectorAll(".slider img");
      const prevButton = document.getElementById("prev");
      const nextButton = document.getElementById("next");
      let currentIndex = 0;

      function updateSlider() {
        images.forEach((img, index) => {
          img.classList.toggle("active", index === currentIndex);
        });

        prevButton.style.display = currentIndex === 0 ? "none" : "block";
        nextButton.style.display =
          currentIndex === images.length - 1 ? "none" : "block";
      }

      prevButton.addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex--;
          updateSlider();
        }
      });

      nextButton.addEventListener("click", () => {
        if (currentIndex < images.length - 1) {
          currentIndex++;
          updateSlider();
        }
      });

      updateSlider();
    </script>
  </body>
</html>
